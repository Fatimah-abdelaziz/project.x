<!DOCTYPE html>
<html lang="en">
<head>

<body dir="rtl">
    من أول من سكن أرض فلسطين ؟ 
    <div> 
        <input id="kn" type="radio" name="kn">
        <label for="kn">الكنعانيون</label>
    </div>
    <div> 
        <input id="ac" type="radio" name="kn" >
        <label for="ac"> الأشوريون</label>
    </div>
    
    <div> 
        <input id="ba" type="radio" name="kn" >
        <label for="ba">البابليون</label>
    </div>
    <hr>
    أول فتح للقدس في عهد الإسلام في زمن الخليفة ؟
    <div> 
        <input id="om" type="radio" name="om">
        <label for="om">عمر بن الخطاب رضي الله عنه </label>
    </div>
    <div> 
        <input id="ab" type="radio" name="om">
        <label for="ab">أبو بكر الصديق رضي الله عنه </label>
    </div>
    <div> 
        <input id="al" type="radio" name="om">
        <label for="al">علي بن أبي طالب رضي الله عنه </label>
    </div>
    <hr>
    ألوان العلم الفلسطيني هي ؟
    <div> 
        <input id="r" type="checkbox" name="kn">
        <label for="r">أحمر </label>
    </div>
    <div> 
        <input id="b" type="checkbox" name="kn">
        <label for="b">أسود</label>
    </div>
    <div> 
        <input id="w" type="checkbox" name="kn">
        <label for="w">أبيض </label>
    </div> 
    <div> 
        <input id="g" type="checkbox" name="kn">
        <label for="g">أخضر</label>
    </div>
      <div> 
        <input id="p" type="checkbox" name="kn">
        <label for="p">أزرق </label>
    </div>
<hr>

</body>
</html>
